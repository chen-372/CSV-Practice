<!DOCTYPE html>
<html lang="en">

<head>
    <title>Report Card</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            border: 2pt solid;
        }

        th,
        td {
            padding: 5pt;
            border: 1pt solid;
        }
    </style>
</head>

<body>
    <h1>Report Card for: {{ subject }} </h1>

    <div class="table-container" , style="text-align: center;">
        <table>
            <tr>
                <th>Student_id</th>
                <th>Percentage</th>
                <th>Grade</th>
            </tr>
            {% for student in students %}

            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.percentage }}</td>
                <td>{{ student.grade }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="results-container" , style="background-color:forestgreen;text-align:center;">
        <h2>Average: {{ average }}%</h2>
        <h2>Standard Deviation: {{ stander_deviation }}</h2>
    </div>
</body>

</html>
