<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Report Card</title>
        <style>
            body {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            .table-container {
                border: 1pt solid;
                border-radius: 5pt;
                padding: 3pt
            }

            table {
                border: 1pt solid;
            }

            th,
            td {
                padding: 5pt;
                border: 1pt solid;
            }
        </style>
    </head>

    <body>
        <h1>Report card for:1208006012</h1>
        
        <div class="table-container">
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Biology</td>
                    <td>89.5</td>
                    <td>7</td>
                </tr>
            </table>
        </div>

    </body>
</html>
